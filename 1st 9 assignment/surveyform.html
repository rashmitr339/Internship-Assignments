<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple HTML Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        width: 80%; 
        max-width: 600px;
        max-height: 80vh; 
        overflow-y: auto; 
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="email"],
    input[type="date"],
    input[type="range"],
    input[type="submit"],
    select,
    textarea {
        width: calc(100% - 22px); 
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 5px;
    }
    input[type="checkbox"],
    input[type="radio"] {
        margin-right: 5px;
    }
    #submit {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Covid Survey Form</h2>
    <form action="#" method="post">
        <div class="form-group">
            <p>
            <label for="text">Name:</label>
            <input type="text" id="text" name="text" required><br>
            </p>
            <p>
            <label for="number">Age:</label>
            <input type="number" id="number" name="number" required><br>
        </p>
        <p>
            <label for="text">Number:</label>
            <input type="text" id="text" name="text" required><br>  
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </p>
        <p>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
        </p>
        <p>
            <label for="range">Percent of people vaccinated:</label>
            <input type="range" id="range" name="range" min="0" max="100" required><br>
        </p>
        <p>
            <label for="textarea">Address:</label>
            <textarea id="textarea" name="textarea" rows="4"></textarea required><br>
        </p>
        <p>
            <label for="checkbox">Vaccinated:</label>
            <input type="checkbox" id="checkbox" name="checkbox"><br>
        </p>
        <p>
            
            <input type="radio" id="radio1" name="radio" value="option1">
            <label for="radio1">1st Dose</label>
            <input type="radio" id="radio2" name="radio" value="option2">
            <label for="radio2">2nd Dose</label>
            <input type="radio" id="radio2" name="radio" value="option2">
            <label for="radio2">NA</label><br>
        </p>
        <p>
            <label for="select">Gender:</label>
            <select id="select" name="select">
                <option value="option1">select</option>
                <option value="option2">Male</option>
                <option value="option3">Female</option>    
            </select>
        </p>
        <p>
        <input type="submit" id="submit" value="Submit">
        </p>
    </form>
</div>

</body>
</html>
