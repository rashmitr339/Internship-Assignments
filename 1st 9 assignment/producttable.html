<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .product-table {
            border-collapse: collapse;
            width: 100%;
        }

        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .product-table caption {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product-table thead tr {
            background-color: #f2f2f2;
        }

        .product-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .product-table tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table class="product-table">
        <caption>Product Table</caption>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Product1</td>
                <td>$50</td>
                <td>three</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Product2</td>
                <td>$100</td>
                <td>two</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Product3</td>
                <td>$150</td>
                <td>four</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Product4</td>
                <td>$200</td>
                <td>two</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Product5</td>
                <td>$300</td>
                <td>five</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
